<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arr</title>
</head>
<body>
	
	<script>
		var arrData=[];
		function insertArr(){
			var i=0;
			for(i=0;i<=99;i++){
				arrData[i]=i+1; //1~100까지 arrData에 넣기
			}
			selectArr();
		}
		
		function selectArr(){
			var i=0;
			for(i=0;i<arrData.length;i++){
				document.write(arrData[i]+" "); //arrData의 데이터 조회
			}
			addArr();
		}
		
		function addArr(){
			var i=0;
			var sum = 0;
			for(i=0;i<arrData;i++){
				sum +=arrData[i]; //arrData의 합
			}
			
			document.write("<p/> 배열의 데이터 합 : "+sum+"<p/>");
			document.write("<a href='13_arr.html'>돌아가기</a>");
		}
		
	</script>
	
	<button type="button" onclick="insertArr()">배열 생성/조회/연산</button>
	
</body>
</html>
