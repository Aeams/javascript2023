<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>arr</title>
</head>

<body>

	<script>
		var arrData = [];

		function insertArr() {
			var i = 0;
			for (i = 0; i < 100; i++) {
				arrData[i] = i + 1;
				document.write(arrData[i] + " ");
			}
			document.write("<p>배열의 크기 : " + arrData.length + "</p>");
		}

		function delDataArr() {
			var i = 0;
			for (i = 0; i < arrData.length; i++) {
				arrData[i] = 0;
			}
			selectArr();
		}

		function alldelArr() {
			arrData.length = 0;
			selectArr();
		}

		function selectArr() {
			for (var i = 0; i < arrData.length; i++) {
				document.write(arrData[i] + " ");
			}
			document.write("<p>배열의 크기 : " + arrData.length + "</p>");
			document.write("<a href='14_arr.html'>돌아가기</a>");
		}

		insertArr();
	</script>
	<p>
		<button type="button" onclick="delDataArr()">배열 데이터 초기화</button>
		<button type="button" onclick="alldelArr()">배열 데이터 삭제</button>
	</p>
	






</body>

</html>
