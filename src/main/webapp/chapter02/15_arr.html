<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arr</title>
</head>
<body>
	
	<script>
		var city=["서울","부산","대구"];
		var joindata1=city.join();
		var joindata2=city.join('_');
		var joindata3=city.join('그리고');
		
		document.write("조인 결과 1 : "+joindata1+"<br>");
		document.write("조인 결과 2 : "+joindata2+"<br>");
		document.write("조인 결과 3 : "+joindata3+"<br>");
		
	</script>
	
	
</body>
</html>
