<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	
	<script>
		
		function add(){
			var sum = 1;
			return sum;
		}
		
		function add(x){
			var sum =x+1;
			return sum;
		}
		
		function add(x,y){
			var sum =x+y;
			return sum;
		}
		
		function add(x,y,z){
			var sum =x+y+z;
			return sum;
		}
		
		var r0=add();
		var r1=add(1);
		var r2=add(2,3);
		var r3=add(4,5,6);
		var r4=add(7,8,9,10);
		
		document.write("함수 호출 인자 없음 : "+r0+"<br>")
		document.write("함수 호출 인자 한개 : "+r1+"<br>")
		document.write("함수 호출 인자 두개 : "+r2+"<br>")
		document.write("함수 호출 인자 세개 : "+r3+"<br>")
		document.write("함수 호출 인자 네개 : "+r4+"<br>")
		
		// 오버로딩 안됨!!!!
		
	</script>
	
</body>
</html>
