<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	
	<script>
		var text1 = "함수 선언 전 호출";
		var text2 = "함수 선언 후 호출";
		
		// printMsg(text1); // 무명의 함수 선언 전에 출력 => 오류발생
		
		// 무명함수
		// 함수를 변수방에 대입
		var printMsg=function(msg){
			document.write("함수 호출 메세지 : "+msg+"<br>");	
		}
		
		printMsg(text2); // 무명의 함수 선언 후에 출력 => 정상출력
	</script>
	
</body>
</html>
