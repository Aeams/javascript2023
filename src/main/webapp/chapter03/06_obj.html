<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>obj</title>
</head>
<body>
	
	<p>[Hong's Car]</p>
    <p id="hong1"></p>
    <p id="hong2"></p>
    <p id="hong3"></p>
    <p id="hong4"></p>
    <p>[Kim's Car]</p>
    <p id="data1"></p>
    <p id="data2"></p>
    <p id="data3"></p>
    <p id="data4"></p>
	
	<script>
		
		function Car(name, color, speed) {
			this.name=name;
			this.color=color;
			this.speed=speed;
			this.speedup=function(){
				return this.speed+10;
			};
			this.speeddown=function(){
				return this.speed-10;
			};
		}
		
		var hongCar = new Car('Sonata','blue',100);
		var kimCar = new Car('Jeep','red',120);
		
		//속성 추가 삭제
		kimCar.price = '4천만원';
		delete kimCar.color;
		
		var hongCarName = document.getElementById('hong1');
		hongCarName.textContent = '자동차 이름 : '+ hongCar.name;
		var hongCarColor = document.getElementById('hong2');
		hongCarColor.textContent='자동차 색상 : '+ hongCar.color;
		var hongCarSpeed = document.getElementById('hong3');
		hongCarSpeed.textContent='자동차 속도 : '+ hongCar.speedup();
		var hongCarSpeed = document.getElementById('hong4');
		hongCarSpeed.textContent='자동차 가격 : '+ hongCar.price;
		
		var kimCarName = document.getElementById('data1');
		kimCarName.textContent='자동차 이름 : '+ kimCar.name;
		var kimCarColor = document.getElementById('data2');
		kimCarColor.textContent='자동차 색상 : '+ kimCar.color;
		var kimCarSpeed = document.getElementById('data3');
		kimCarSpeed.textContent='자동차 속도 : '+ kimCar.speedup();
		var kimCarPrice = document.getElementById('data4');
		kimCarPrice.textContent='자동차 가격 : '+ kimCar.price;
		
	</script>
</body>
</html>
