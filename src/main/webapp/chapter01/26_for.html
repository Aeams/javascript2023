<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for</title>
</head>
<body>
   <script>
	   var x, y; //전역변수 선언
	   
	   for(x=2; x<=5; x++){
		   document.write("<b> ----["+x+"단]---- </b>"+"<br>");
		   for(y=1; y<=9; y++){
			   document.write(x+"*"+y+"="+(x*y)+"<br>");
		   }
	   }
	   
   </script>
</body>
</html>
